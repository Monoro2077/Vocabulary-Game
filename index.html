const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = Math.random()*2;
    this.speedX = (Math.random()-0.5)*0.3;
    this.speedY = (Math.random()-0.5)*0.3;
  }

  update(){
    this.x += this.speedX;
    this.y += this.speedY;

    if(this.x<0||this.x>canvas.width) this.speedX*=-1;
    if(this.y<0||this.y>canvas.height) this.speedY*=-1;
  }

  draw(){
    ctx.fillStyle="rgba(96,165,250,0.25)";
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function initParticles(){
  particlesArray=[];
  for(let i=0;i<60;i++){
    particlesArray.push(new Particle());
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}

function playWarningSound(){
  warningSound.currentTime = 0;
  warningSound.volume = 0.2;
  warningSound.play();

const MAX_VOLUME = 0.05;
const FADE_SPEED = 50;

let fadeInterval = null;
let isPlaying = false;

function fadeIn(duration = 800){
  clearInterval(fadeInterval);
  music.play().catch(()=>{});
  isPlaying = true;

  let step = MAX_VOLUME/(duration/FADE_SPEED);

  fadeInterval = setInterval(()=>{
    if(music.volume < MAX_VOLUME)
      music.volume = Math.min(music.volume + step, MAX_VOLUME);
    else
      clearInterval(fadeInterval);
  }, FADE_SPEED);

  musicBtn.className="music-on";
  musicBtn.innerHTML="üîä Music: ON";
}

function fadeOutMusic(duration = 800){
  clearInterval(fadeInterval);

  let step = MAX_VOLUME/(duration/FADE_SPEED);

  fadeInterval = setInterval(()=>{
    if(music.volume > 0)
      music.volume = Math.max(music.volume - step, 0);
    else{
      clearInterval(fadeInterval);
      music.pause();
      isPlaying = false;
    }
  }, FADE_SPEED);

  musicBtn.className="music-off";
  musicBtn.innerHTML="üîá Music: OFF";
}

function toggleMusic(){
  isPlaying ? fadeOutMusic() : fadeIn();
}

function updateHintUI(){
  const left = maxHint - hintUsed;
  document.getElementById("hintBtn").textContent =
    `Hint (${left} left)`;
}

musicBtn.addEventListener("click", toggleMusic);
document.getElementById("hintBtn").addEventListener("click", showHint);


document.addEventListener("click", function autoStart(e){
  if(e.target.id !== "musicBtn"){
    fadeIn(1200);
    document.removeEventListener("click", autoStart);
  }
});

document.getElementById("answerInput")
  .addEventListener("keydown", function(e){
    if(e.key === "Enter"){
      e.preventDefault();
      checkAnswer();
    }
});

});

</script>
